<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!------ Linked Css-------->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="game-container">
        <h1 class="game-title">Stone | Paper | Scissor</h1>
        <div class="buttons-container">
            <button class="game-button" id="game-btn1">Stone</button>
            <button class="game-button" id="game-btn2">Paper</button>
            <button class="game-button" id="game-btn3">Scissor</button>
        </div>
        <div class="result-container">
            <input type="text" readonly class="result-display" id="display" placeholder="Computer Chooses...">
        </div>
    </div>

<div style="background-color: rgb(7, 0, 46); height: 20px; margin-top: 30px;"></div>
</div>
</body>
<script src="script.js"> </script>

</html>
